<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery-3.6.4.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container__fisherman">
        <div class="container__fisherman-head">
          <div class="container__fisherman-head--leftHorn"></div>
          <div class="container__fisherman-head--midHorn"></div>
          <div class="container__fisherman-head--rightHorn"></div>
          <div class="container__fisherman-head--face">
            <div class="face__eyebrows"></div>
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <!-- lake -->
        <div class="lake1"></div>
        <div class="container__fisherman-body"></div>
        <div class="container__fisherman-body-lefhand">
          <div class="upperline"></div>
          <div class="lowerline"></div>
          <!-- hands -->
          <div class="closed-fist"></div>
        </div>
        <div class="container__fisherman-body-righthand">
          <div class="closed-fist"></div>
        </div>
        <div class="container__fisherman-fishingRod"></div>
        <div class="container__fisherman-fishingRod-rope">
          <!-- <div class="container__fisherman-fishingRod-rope--head">
            <div class="fish-prize"></div>
          </div> -->
        </div>
        <div class="hookBox">
          <div class="hook"></div>
        </div>
        <!-- <div class="boxi"></div> -->
        <div class="container__fisherman-legs">
          <div class="leg-left"></div>
          <div class="leg-right"></div>
        </div>
      </div>
      <!-- lake -->
      <div class="lake"></div>
    </div>
    <div class="fishingBox">
      <div class="upperBox"></div>
      <div class="lowerBox"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
